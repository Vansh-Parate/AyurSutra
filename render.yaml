services:
  - type: web
    name: my-app-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    build_command: npm run build
    start_command: npm start
    env_vars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-app-db
          property: poolConnectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false

  - type: pserv
    name: my-app-db
    env: postgres
    plan: free
    region: oregon
    postgres_version: 14
